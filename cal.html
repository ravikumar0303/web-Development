     <!-- 4. -- write a function to accept 2 numbers from user and show their sum 
                       Do it for - * / % square of n1 -->

<html>   
    <center>  
         <br><br> 
		 <br>
       <table border="1" width="50px;" height="50" style="background-color:lightyellow;">
		<thead>
		<td>	
        
    <head>
               <h1 align="center">cal</h1>
    <script>
     function f()
	
         {
                let x1 = document.getElementById("num1").value

                let x2 = document.getElementById("num2").value
                
                switch(document.getElementById("cal").value)
                {
                case "+" :
                        let sum = parseInt(x1) + parseInt(x2)
                        document.getElementById("r1").innerText = `${x1} + ${x2} = ${sum}`         
                          break;
                case "-" :
                        let sub = parseInt(x1) - parseInt(x2)
                        document.getElementById("r1").innerText = `${x1} - ${x2} = ${sub}`         
                     break;
                 case "*" :
                        let mul = parseInt(x1) * parseInt(x2)
                        document.getElementById("r1").innerText = `${x1} * ${x2} = ${mul}`         
                     break;
                 case "%" :
                        let mod = parseInt(x1) % parseInt(x2)
                        document.getElementById("r1").innerText = `${x1} % ${x2} = ${mod}`         
                     break;
               case "/" :
                        let div = parseInt(x1) / parseInt(x2)
                        document.getElementById("r1").innerText = `${x1} / ${x2} = ${div}`         
                     break;
                }
            }
        </script>
		
    </head>
    <body>
        <pre>
		
		
       num1: <input type="number" id="num1" placeholder="number1"/>
        <br>
       num:2 <input type="number" id="num2" placeholder="number2"/>

                         <select id="cal" onchange="f()">
                             <option> select </option>
                             <option value="+">sum</option>
                               <option value="-">sub</option>
                               <option value="*">mul</option>
                                  <option value="%">mod</option>
                                   <option value="/">div</option>
                           </select>

          <p id="r1"></p>
        </pre>
		</td>
		</thead>
       </table>
    </center> 
    </body>
</html>
